<div class="obj-info">
    <br>
    <hr>
    {% if object.pk %}
        <span><small><b>Criado por:</b> {{object.criado_por}} | </small></span>
        <span><small><b>Data criação:</b> {{object.data_criacao|date:"SHORT_DATE_FORMAT"}}
            {{object.data_criacao|time:"h:i a"}}| </small></span>
        <span><small><b>Última edição:</b> {{object.data_edicao|date:"SHORT_DATE_FORMAT"}}
            {{object.data_edicao|time:"h:i a"}} </small></span>
    {% endif %}
</div>
