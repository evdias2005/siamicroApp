<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html lang="pt">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">

    <!-- Main CSS, then Sidebar CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}">

    <title>SIAMICRO - Redifinar Senha</title>

    {% include "stylelogins.html" %}

</head>

<body>

<div class="login-header">SIAMICRO</div>
<div class="login-subheader">Sistema Integrado de Administração do Microcrédito</div>
<div class="version"><small><b>Versão 2025 v1 - Demo</b></small></div>

<br><br>

<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="content-section">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group text-center">
                    <button class="ghost-button" type="submit">Redefinir Senha</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bootstrap/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

</body>

</html>
